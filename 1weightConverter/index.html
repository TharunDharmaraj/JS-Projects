<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Pound to Kilogram Converter</h1>
        <div class = "input-container">
        <label>Enter Weight:</label>
        <input id="inputWeight" class="inputWeight" type="number" placeholder="Weight in Pounds">
        </div>
        <p>Weight in Kilograms:<span class="result" id="result">Error</span></p>
        <p class="error" id="error"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
